<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* style.css - responsive rewrite */

/* Google fonts import kept if you want */
@import url('https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  font-family: "Work Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background-color: #000;
  color: #fff;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

/* ---------- Header ---------- */
header {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 24px;
  gap: 16px;
  position: sticky;
  top: 0;
  z-index: 50;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  box-shadow: 0 4px 6px rgba(0,0,0,0.25);
}

/* logo */
.logo {
  display: flex;
  align-items: center; /* fixed 'cente' typo */
  gap: 12px;
}
.logo img {
  width: 42px;
  height: 42px;
}
.logo h1 {
  font-family: Sacramento, cursive;
  font-size: clamp(1.1rem, 3vw, 1.9rem);
  letter-spacing: 0.5px;
}
.foo { color: #ff0400; }

/* nav */
.navbar {
  display: flex;
  align-items: center;
}
.navlinks {
  display: flex;
  gap: 8px;
  list-style: none;
  align-items: center;
}
.navlinks li a {
  text-decoration: none;
  color: white;
  font-weight: 500;
  padding: 8px 12px;
  border-radius: 6px;
  transition: background-color .2s, color .2s;
  font-size: 0.95rem;
}
.navlinks li a:hover { background-color: #e01f1c; color: #fff; }
.active { background-color: #ff0400; }

/* mobile nav toggle */
.nav-toggle {
  display: none; /* visible only on small screens */
  background: transparent;
  color: #fff;
  border: none;
  font-size: 1.25rem;
  cursor: pointer;
}

/* ---------- HERO ---------- */
main.hero-section {
  min-height: 72vh;
  display: flex;
  align-items: center;
  padding: 36px;
  background-image: url(Imgs/Tastyfood\ \(17\).jpeg);
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.hero-section .contents {
  width: min(100%, 880px);
  max-width: 880px;
  padding: clamp(20px, 4vw, 48px);
  border-radius: 12px;
  background-color: rgba(0,0,0,0.45);
  backdrop-filter: blur(4px);
}
.h1text {
  color: #fff;
  font-family: Sacramento, cursive;
  font-size: clamp(1.8rem, 5vw, 3.2rem);
  margin-bottom: 12px;
}
.hero-section .contents p {
  line-height: 1.5;
  font-size: clamp(.95rem, 2.5vw, 1.1rem);
}

/* CTA buttons */
button {
  margin-top: 16px;
  padding: 10px 18px;
  border-radius: 40px;
  border: 1px solid transparent;
  font-size: 1rem;
  cursor: pointer;
}
.btn1 { background-color: #ff0400; color: #fff; margin-right: 10px; }
.btn2 { background-color: transparent; color: #fff; border: 1px solid #fff; }
.btn1:hover, .btn2:hover { opacity: 0.95; }

/* ---------- ABOUT US ---------- */
#about-us {
  padding: 40px 20px;
  background: #000;
  color: #fff;
}
.container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  gap: 36px;
  align-items: center;
  justify-content: space-between;
  padding: 20px;
}

/* image in about */
.image {
  flex: 1 1 420px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.image img {
  max-width: 100%;
  height: auto;
  border-radius: 24px; /* easier to manage on responsive */
  box-shadow: 9px 0px 40px rgba(255, 255, 255, 0.08);
  object-fit: cover;
}

/* text block */
.text {
  flex: 1 1 480px;
  line-height: 1.6;
}

/* ---------- PRODUCTS ---------- */
#product {
  padding: 40px 12px;
  background: #000;
  color: #fff;
}

/* responsive grid instead of fixed flex + overflow */
.product-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 18px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 22px;
}

/* product card */
.product-card {
  background: #111;
  border: 1px solid #222;
  border-radius: 14px;
  padding: 14px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
  transition: transform .25s ease, box-shadow .25s ease;
}
.product-card:hover { transform: translateY(-6px); box-shadow: 0 8px 30px rgba(255,4,4,0.08); }
.pimage img, img.p1 {
  width: 100%;
  max-width: 220px;
  height: auto;
  object-fit: cover;
  border-radius: 18px;
}

/* card text */
.imgtxt { text-align: center; width:100%; }
.imgtxt h3 { font-family: Sacramento, cursive; font-size: 1.35rem; margin: 0.4rem 0; }
.imgtxt p { color: #cfcfcf; font-size: 0.95rem; margin-bottom: 6px; }

/* price & button row */
.txtprc {
  width: 100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap: 10px;
}
.price { font-weight:700; color:#fff; }
.addbtn {
  background: #ff0400;
  color: #fff;
  padding: 8px 12px;
  border-radius: 12px;
  border: none;
  cursor:pointer;
}
.addbtn:hover { background: transparent; border: 1px solid #ff0400; color: #fff; }

/* cart count small */
#cartCount { font-weight:700; color:#ff0400; }

/* toast */
#toastContainer {
  visibility: hidden;
  min-width: 220px;
  left: 50%;
  transform: translateX(-50%);
  position: fixed;
  top: 20px;
  z-index: 9999;
  background-color: #333;
  color: #fff;
  text-align: center;
  border-radius: 8px;
  padding: 12px 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,.3);
}
#toastContainer.show { visibility: visible; animation: fadein .4s, fadeout .4s 2.6s; }

/* animations for toast */
@keyframes fadein { from { top: 4px; opacity: 0; } to { top: 20px; opacity: 1; } }
@keyframes fadeout { from { top: 20px; opacity: 1; } to { top: 4px; opacity: 0; } }

/* ---------- Responsive breakpoints ---------- */

/* Large tablets and small laptops */
@media (max-width: 1024px) {
  .hero-section .contents { padding: 28px; }
  .container { gap: 20px; padding: 18px; }
}

/* Mobile phones */
@media (max-width: 768px) {
  .navlinks { display: none; }             /* hide main nav on mobile */
  .nav-toggle { display: inline-flex; }    /* show hamburger */
  header { padding: 12px 16px; }

  /* stack about section vertically */
  .container {
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 18px;
    gap: 20px;
  }

  .hero-section {
    padding: 18px;
    min-height: 62vh;
  }

  .hero-section .contents { width: 100%; padding: 18px; }

  .product-card { padding: 12px; }
  .imgtxt h3 { font-size: 1.1rem; }
}

/* Mobile nav open state (overlay menu) */
.nav-open .navlinks {
  display: flex !important;
  position: fixed;
  top: 68px;
  right: 16px;
  background: rgba(0,0,0,0.92);
  padding: 12px;
  border-radius: 10px;
  flex-direction: column;
  gap: 6px;
  min-width: 170px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

/* ensure footer / other sections have breathing room */
section { padding-bottom: 36px; }

    </style>
</head>
<body>
    <header>
  <div class="logo">
    <img src="Imgs/chef.png" alt="TastyFood logo">
    <h1>
      Tasty-<span class="foo">Food</span>
    </h1>
  </div>

  <!-- Mobile nav toggle -->
  <button class="nav-toggle" aria-label="Open navigation" aria-expanded="false">
    <i class="fa-solid fa-bars"></i>
  </button>

  <nav class="navbar">
    <ul class="navlinks">
      <li><a class="active" href="#home">Home</a></li>
      <li><a href="#about-us">About</a></li>
      <li><a href="#product">Product</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>
</body>
</html>
