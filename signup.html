<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
  <div class="container">
    <form action="#">
      <div class="heading">
        <h1>Create Account</h1>
        <p>Sign up to continue</p>
      </div>

      <div class="inputs">
        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="Enter email address" required />

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter password" required />
        

        <label for="confirm">Confirm Password</label>
        <input id="confirm" type="password" placeholder="Re-enter password" required />
      </div>

      <div class="check">
        <input type="checkbox" id="policy" required />
        <label for="policy">I agree with the <span class="privacy">privacy policy</span></label>
      </div>
      <p class="signin">Already have an account? <span><a target="_self" href="signin.html">Sign in</a></span></p>
      <button type="submit" class="signup">Sign Up</button>

      <div class="socials">
<button type="button" class="google">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="22" height="22">
    <path fill="#EA4335" d="M24 9.5c3.3 0 6.2 1.2 8.5 3.3l6.3-6.3C34.8 2.4 29.7 0 24 0 14.6 0 6.7 5.7 2.8 14l7.4 5.7C11.6 13.1 17.3 9.5 24 9.5z"/>
    <path fill="#34A853" d="M46.1 24.5c0-1.4-.1-2.8-.4-4.1H24v8h12.5c-.5 2.7-1.9 5.1-4 6.9l6.3 4.9c3.7-3.4 5.8-8.3 5.8-13.7z"/>
    <path fill="#FBBC05" d="M10.2 28.3c-.5-1.4-.8-2.9-.8-4.3s.3-2.9.8-4.3l-7.4-5.7C.9 17.3 0 20.6 0 24s.9 6.7 2.8 9.9l7.4-5.6z"/>
    <path fill="#4285F4" d="M24 48c6.5 0 11.9-2.1 15.8-5.7l-6.3-4.9c-1.8 1.2-4.1 1.9-6.5 1.9-6.7 0-12.4-4.6-14.4-10.9l-7.4 5.7C6.7 42.3 14.6 48 24 48z"/>
  </svg>
  <span>Continue with Google</span>
</button>

      </div>
    </form>
  </div>
</body>
</html>
